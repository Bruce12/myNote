<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>disable selection</title>
</head>
<body>
  <p>你可以选择我</p>
  <p class="unselectable">你无法选中我</p>
</body>
<style>
  .unselectable {
    user-select: none;
  }
</style>
</html>
